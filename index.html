<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Homemade+Apple&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="frame">
            <section class="header">
                <button class="header-button main-black-color">Add</button>
                <h1 class="header-title">Todo Lists</h1>
                <button class="header-button main-red-color">Clear</button>
            </section>

            <section class="add">
                <form class="add-form">
                    <input type="text" class="add-input">
                    <button class="add-btn">Add</button>
                </form>
            </section>

            <section class="todos">
                <div class="todo">
                    <span class="todo-list">Learning React</span>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
